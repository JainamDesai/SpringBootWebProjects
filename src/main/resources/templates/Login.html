<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace= "base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
	<link rel="stylesheet" th:href="@{/css/Style.css}">
<title th:text="${title}"></title>
</head>
<body>
<section class="container">


		<div class="login">
			<h1 style="font-family: Arial;">Login</h1>
			<div class="alert alert-primary" role="alert" th:if="${param.error}"><h5 th:if="${param.error}">Invalid Username and Password</h5></div>
			<div class="alert alert-primary" role="alert" th:if="${param.logout}"><h5 th:if="${param.logout}">You have successfully logged out</h5></div>
			<form th:action="@{/signin}" method="post">
			<input type="text" placeholder="username" name="username" autocomplete="off"><br>
			<input type="password" placeholder="password" name="password"><br>
			<div style="padding-top: 30px;">
			<button type="submit" class="btn btn-primary">Login</button>
			</div>
			</form>
		</div>
	</section>
</body>
</html>
