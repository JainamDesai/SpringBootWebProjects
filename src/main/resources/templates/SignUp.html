<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace= "base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
	<link rel="stylesheet" th:href="@{/css/Style.css}">
<title th:text="${title}"></title>
</head>
<body>
<section>
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
			<img alt="" src="/images/registeruser.jpg" width="100%" height="20%">
				<div class="my-card">
				
			<h1 class="text-center">Register here !!!</h1>
			<div class="alert alert-primary" role="alert" th:if="${success}"><h5 th:if=${success} th:text="${success}"></h5></div>
			<div class="alert alert-warning" role="alert" th:if="${error}"><h5 th:if=${error} th:text="${error}"></h5></div>
			
			
						<form style="padding-top: 20px;" th:action="@{/doRegister}" method="post" th:object="${user}">
							<div class="form-group">
								<label for="name">User Name:</label> <input
									type="text" class="form-control" id="name" name="name"
									aria-describedby="name" placeholder="Enter name" th:value="${user.name}">
								
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Email:</label> <input
									type="email" class="form-control" id="exampleInputEmail1" name="email"
									aria-describedby="emailHelp" placeholder="Enter email" th:value="${user.email}">
								
							</div>
							<div class="form-group">
								<label for="password">Password:</label> <input
									type="password" class="form-control" id="password" name="password"
									aria-describedby="password" placeholder="Enter password" th:value="${user.password}">
								
							</div>
							<div class="form-group">
							 <textarea rows="10" cols="90" name="about" placeholder="Enter Something about you" th:value="${user.about}"></textarea>
								
							</div>
							<div class="form-check">
								<input type="checkbox" class="form-check-input" name="agree" 
									id="exampleCheck1"> <label class="form-check-label"
									for="exampleCheck1">Please check terms and condition</label>
							</div>
							<div class="text-center">
							<button type="submit" class="btn btn-primary">Submit</button>
							<button type="reset" class="btn btn-warning">Reset</button>
							</div>
						</form>
					</div>
			</div>
		
		</div>
	</div>

</section>
</body>
</html>
